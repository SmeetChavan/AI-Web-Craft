<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
    />
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap');
      @media (max-width: 768px) {
        /* for screens smaller than 768px */
        #our-services {
          margin-top: 300px;
        }
      }

      *{
        font-family: 'Cabin Sketch', cursive;
      }
      
      .custom-bg {
        background-color: #3c1494;
      }
      
      .carousel-content {
        color: #fff;
        background-color: #ffffff;
        /* Banner color changed to blue */
      }

      .custom-height {
        height: 600px;
      }

      .carousel-text {
        height: 580px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* add this line to center the text vertically */
      }

      /* Add this to your CSS file */
      .card.no-padding {
        padding: 0 !important;
      }

      .btn-custom {
        color: #000000;
        border-color: #fc7c14;
      }

      .btn-custom:hover {
        background-color: #fc7c14;
        color: #fff;
      }

      .card {
        border-color: #dddddd;
        /* You can adjust this color as per your requirement */
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        /* Apply shadow for 3D effect */
        border-radius: 10px;
        /* Slight border radius for a softer edge */
        transition: all 0.3s ease;
        /* Smooth transition for hover effect */
      }

      .card:hover {
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
        /* Increase shadow on hover for interactive feel */
        transform: translateY(-10px);
        /* Move the card slightly up when hovered */
      }

      .row.no-gutters > .col-md-6 {
        padding-bottom: 0px;
        /* adjust as needed */
      }

      .carousel-text h2 {
        color: #000;
        /* Sets the text color to white */
        max-width: 85%;
        margin: 0 auto;
        /* Center the text horizontally */
        font-size: 2.7em;
      }

      /* change the color of the button */
      .btn-primary {
        background-color: #fc7c14;
        color: #fff;
      }

      .logos-section {
        padding: 50px 0;
        margin-left: 15%;
      }

      .card {
        margin: 20px;
      }

      .header-container {
        box-sizing: border-box;
      }

      .card-body {
        padding: 20px;
      }

      .right-panel {
        padding: 0 !important;
      }

      .card-margin {
        margin: 15px;
      }

      .half-card {
        height: 50%;
      }

      .bg-dark {
        background-color: #3c1494 !important;
      }

      .bg-custom-darker {
        background-color: #f0f0f3;
      }

      .bg-custom {
        background-color: #fbfbfd;
      }

      .h4-custom {
        font-size: 1.5rem;
      }

      .container-fluid.header-container.my-div {
        border-bottom: none;
      }

      .navbar {
        border: none !important;
        box-shadow: none !important;
      }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="container-fluid header-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src="[LOGO]"
                  alt="Logo"
                  class="img-fluid"
                  style="max-height: 50px"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#expertise">Expertise</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#our-services">Our Services</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <!-- Main Banner Section -->
    <div
      id="main-banner"
      class="carousel slide bg-white custom-height"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-content">
            <div class="container">
              <div class="row align-items-center">
                <div
                  class="col-lg-5 order-1 order-lg-2 d-flex justify-content-center"
                >
                  <img
                    src="[WELCOME_IMAGE]"
                    alt="Image"
                    class="img-fluid my-auto object-fit-contain"
                  />
                </div>
                <div class="col-lg-7 order-2 order-lg-1">
                  <div
                    class="carousel-text text-center d-flex flex-column align-items-center animate__animated animate__bounceInDown"
                    style="
                      color: #000000;
                      animation-duration: 2s;
                      animation-delay: 0s;
                    "
                  >
                    <!-- updated style for black text -->
                    <h2 class="display-2 from-start mb-lg-4" id="typed"></h2>
                    <h2 class="display-2 from-start mb-lg-4">
                      [PROMPT_TITLE]
                    </h2>
                    <h4 class="mb-lg-2 text-secondary">
                      [PROMPT_DESCRIPTION]
                    </h4>
                    <a
                      target="_blank"
                      href="https://www.linkedin.com/in/smeetchavan/"
                      class="btn btn-custom btn-lg mt-3"
                    >
                      Partner with us <i class="bi bi-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Our Services Section -->
    <div id="our-services" class="container-fluid bg-custom-darker py-4 px-3">
      <h3 class="text-center mb-5">Our Services</h3>
      <div class="row d-flex align-items-stretch">
        <!-- Service 1 -->
        <div class="col-md-4 d-flex flex-column text-center">
          <h4 class="mb-0 h4-custom">[SERVICE_1_TITLE]</h4>
          <div class="card flex-fill d-flex flex-column p-2">
            <div class="card-body text-center d-flex flex-column justify-content-between">
              <img src="[SERVICE_1_IMAGE]" alt="image" class="img-fluid w-auto mb-auto" style="height: 180px" />
              <p class="card-text fs-5 mt-auto">[SERVICE_1_DESCRIPTION]</p>
            </div>
          </div>
        </div>
        <!-- Service 2 -->
        <div class="col-md-4 d-flex flex-column text-center">

              <p class="card-text fs-5 mt-auto">[SERVICE_2_DESCRIPTION]</p>
            </div>
          </div>
        </div>
        <!-- Service 3 -->
        <div class="col-md-4 d-flex flex-column text-center">

          <div class="card flex-fill d-flex flex-column p-2">
            <div class="card-body text-center d-flex flex-column justify-content-between">
              <img src="[SERVICE_3_IMAGE]" alt="image" class="img-fluid w-auto mb-auto" style="height: 180px" />
              <p class="card-text fs-5 mt-auto">[SERVICE_3_DESCRIPTION]</p>
            </div>
          </div>
        </div>
      </div>
      <!-- CTA Button -->
      <div class="text-center mt-5">
        <a target="_blank" href="https://www.linkedin.com/in/smeetchavan/" class="btn btn-custom btn-lg mt-3">Partner with us <i class="bi bi-arrow-right"></i></a>

    <script src="https://cdn.jsdelivr.net/gh/mattboldt/typed.js@2.0.11/lib/typed.min.js"></script>

    <script>
      var options = new Typed("#typed", {
        strings: ["Connect, Engage, Thrive."],
        typeSpeed: 100,
        backSpeed: 0,

        fadeOut: false,
        loop: false,
        startDelay: 2000,
      });

      var typed = new Typed("#typed", options);

</html>
